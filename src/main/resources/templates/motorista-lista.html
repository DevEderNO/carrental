<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutBase}">

<head>
	<title>Cadastro de Motorista</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="container">
			<div>
				<h1>Motorista</h1>
			</div>

			<div>
				<table class="table table-hover table-bordered table-sm">
					<thead class="thead-dark">
						<tr align="center">
							<th scope="col">Id</th>
							<th scope="col">Nome</th>
							<th scope="col">Sexo</th>
							<th scope="col">CPF</th>
							<th scope="col">CNH</th>
							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="motorista : ${motoristas}">
							<td align="center" th:text="${motorista.id}"></td>
							<td th:text="${motorista.nome}"></td>
							<td align="center" th:text="${motorista.sexo.descricao}"></td>
							<td align="center" th:text="${motorista.cpf}"></td>
							<td align="center" th:text="${motorista.cnh}"></td>
							<td align="center">
								<a class="btn btn-primary btn-sm"
									th:href="@{motoristas/editar/{id}(id=${motorista.id})}">Editar</a>
								<a class="btn btn-danger btn-sm"
									th:href="@{motoristas/excluir/{id}(id=${motorista.id})}"
									onclick="return confirm('Confirma a exclusão ?')">Excluir</a>
							</td>
							<tr th:if="${#lists.isEmpty(motoristas)}">
							    <td colspan="8" align="center">Nenhum motorista cadastrado!</td>
							</tr>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
