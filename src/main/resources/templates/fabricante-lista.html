<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutBase}">

<head>
	<title>Cadastro de Fabricantes</title>
</head>

<body class="d-flex flex-column h-100">
	<section layout:fragment="conteudo">
		<div class="container">
			<div>
				<h1>Fabricantes</h1>
			</div>
	
			<div>
				<table class="table table-hover table-bordered table-sm">
					<thead class="thead-dark">
						<tr align="center">
							<th scope="col">Id</th>
							<th scope="col">Nome</th>
							<th scope="col">Descrição</th>
							<th scope="col">Ação</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fabricante : ${fabricantes}">
							<td align="center" th:text="${fabricante.id}"></td>
							<td th:text="${fabricante.nome}"></td>
							<td th:text="${fabricante.descricao}"></td>
							<td align="center">
								<a class="btn btn-primary btn-sm" th:href="@{fabricantes/editar/{id}(id=${fabricante.id})}">Editar</a>
								<a class="btn btn-danger btn-sm" onclick="return confirm('Confirma a exclusão ?')"
									th:href="@{fabricantes/excluir/{id}(id=${fabricante.id})}">Excluir</a>
							</td>
						</tr>
						<tr th:if="${#lists.isEmpty(fabricantes)}">
						    <td colspan="8" align="center">Nenhum fabricante cadastrado!</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</section>
</body>

</html>
