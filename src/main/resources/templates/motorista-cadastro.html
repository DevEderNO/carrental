<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutBase}">

<head>
	<title>Cadastro de Motoristas</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="container">
			<h1 class="display-4" align="center">Cadastro de Motoristas</h1>
			<div>
				<form action="/motoristas" method="POST" th:object="${motorista}">
					<div th:replace="alert-error :: div" />
					<div th:replace="alert-sucsses :: div" />
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="nome">Nome:</label>
						<input id="nome" type="text" th:field="*{nome}" class="form-control form-control-sm" />
						<label for="cpf">CPF:</label>
						<input id="cpf" type="text" th:field="*{cpf}" class="form-control form-control-sm" 
								maxlength="11" minlength="11"/>
						<label for="cnh">CNH:</label>
						<input id="cnh" type="text" th:field="*{cnh}" class="form-control form-control-sm" />
						<label for="sexo">Sexo:</label>
						<select name="sexo" id="sexo" th:field="*{sexo}" class="form-control form-control-sm col-md-2">
							<option th:each="sexo : ${listarTodosSexos}" th:text="${sexo.descricao}" th:value="${sexo}">
							</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</section>
</body>

</html>
