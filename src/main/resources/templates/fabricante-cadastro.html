<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layoutBase}">
<head>
<title>Cadastro de Fabricantes</title>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="container">
			<h1 class="display-4" align="center">Cadastro de Fabricantes</h1>
			<div>
				<form action="/fabricantes" method="POST" th:object="${fabricante}">
					<div th:replace="alert-error :: div" />
					<div th:replace="alert-sucsses :: div" />
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="nome">Nome:</label> 
						<input id="nome" type="text" th:field="*{nome}" class="form-control form-control-sm" />
						<label for="nome">Descrição:</label> 
						<input id="nome" type="text" th:field="*{descricao}" class="form-control form-control-sm" />
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
