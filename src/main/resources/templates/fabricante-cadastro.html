<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
<meta charset="UTF-8">
<title>Cadastro de Fabricantes</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body class="d-flex flex-column h-100">

	<header>
		<div th:replace="fragments/header :: header" class="mt-auto"/>
	</header>

	<main>
		<div class="container">
			<h1 class="display-4" align="center">Cadastro de Fabricantes</h1>
			<div>
				<form action="/fabricantes" method="POST" th:object="${fabricante}">
					<div th:replace="fragments/alert-error :: div" />
					<div th:replace="fragments/alert-sucsses :: div" />
					<input type="hidden" th:field="*{id}" />
					<div class="form-group">
						<label for="nome">Nome:</label> 
						<input id="nome" type="text" th:field="*{nome}" class="form-control form-control-sm" />
						<label for="nome">Descrição:</label> 
						<input id="nome" type="text" th:field="*{descricao}" class="form-control form-control-sm" />
					</div>
					<button type="submit" class="btn btn-primary">Salvar</button>
				</form>
			</div>
		</div>
	</main>
	<div class="footer mt-auto py-3" align="center">
		<div class="container" th:replace="fragments/footer :: footer" />
	</div>
</body>
</html>
